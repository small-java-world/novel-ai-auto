<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <title>NovelAI Auto Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>NovelAI Auto Generator</h2>

      <div class="form-group">
        <label for="promptSelect">プロンプトセット:</label>
        <select id="promptSelect"></select>
      </div>

      <div class="form-group">
        <label for="imageCount">生成枚数:</label>
        <input type="number" id="imageCount" min="1" max="100" value="5" />
      </div>

      <button id="startBtn">生成開始</button>

      <div id="progress" class="hidden">
        <div class="progress-bar"><div id="progressFill"></div></div>
        <span id="progressText">0/0</span>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
